<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario por Voz</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: beige;
      }
      #productos,
      #nuevoProducto,
      #eliminarProducto {
        font-size: 1.5em;
        margin: 20px;
      }
      table {
        margin: 0 auto;
        width: 80%;
        border-collapse: collapse;
        text-align: center;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 10px;
      }
      th {
        background-color: #f2f2f2;
      }
      button,
      input {
        padding: 10px 20px;
        font-size: 1em;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Inventario de Tienda</h1>

    <!-- Botones para buscar por voz -->
    <button id="botonEscucha" onclick="iniciarReconocimiento()">
      Decir Producto
    </button>
    <button
      id="botonDetener"
      onclick="detenerReconocimiento()"
      style="display: none"
    >
      Detener
    </button>

    <!-- Tabla para mostrar productos -->
    <div id="productos">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody id="productosTabla">
          <!-- Aquí se insertarán los productos dinámicamente -->
        </tbody>
      </table>
    </div>

    <!-- Mensaje de reconocimiento de voz -->
    <div id="textoCaptado">Lo que dijiste:</div>

    <!-- Formulario para agregar productos -->
    <h2>Agregar Nuevo Producto</h2>
    <div id="nuevoProducto">
      <input
        type="text"
        id="nombreProducto"
        placeholder="Nombre del Producto"
      />
      <input
        type="number"
        id="precioProducto"
        placeholder="Precio del Producto"
      />
      <button onclick="agregarProducto()">Agregar Producto</button>
    </div>

    <!-- Formulario para eliminar productos -->
    <h2>Eliminar Producto</h2>
    <div id="eliminarProducto">
      <input
        type="text"
        id="nombreEliminar"
        placeholder="Nombre del Producto a Eliminar"
      />
      <button onclick="eliminarProducto()">Eliminar Producto</button>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
